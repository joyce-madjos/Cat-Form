<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Entry | Joyce Madjos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICONS -->
    <link href="images/favicon.png" rel="icon" />
    <!-- LINEARICONS -->
    <link rel="stylesheet" href="fonts/linearicons/style.css" />
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <img src="images/image-1.png" alt="" class="image-1" />
        <form action="">
          <h3>Data Entry Cat Form</h3>
          <div class="form-holder">
            <span class="lnr lnr-paw"></span>
            <input type="text" class="form-control" placeholder="Name" />
          </div>
          <div class="form-holder">
            <span class="lnr lnr-calendar-full"></span>
            <input type="date" class="form-control" /><span style="color: gray"
              >>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspBirthday</span
            >
          </div>
          <div class="form-holder">
            <span class="lnr lnr-home"></span>
            <input type="text" class="form-control" placeholder="Address" />
          </div>
          <div class="form-holder">
            <span class="lnr lnr-question-circle"></span>
            <input type="text" class="form-control" placeholder="Gender" />
          </div>
          <div class="form-holder">
            <span class="lnr lnr-user"></span>
            <input
              type="text"
              class="form-control"
              placeholder="Owner's Name"
            />
          </div>
          <div class="form-holder">
            <span class="lnr lnr-phone-handset"></span>
            <input
              type="text"
              class="form-control"
              placeholder="Owner's Phone"
            />
          </div>
          <button>
            <span>Submit</span>
          </button>
        </form>
        <img src="images/image-2.png" alt="" class="image-2" />
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
